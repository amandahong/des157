<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Amanda Hong Prototype 1</title>
    <link href="style.css" rel="stylesheet" />

    <script src='script.js' type="text/javascript"></script>
</head>

<body>
    <header>
        <h1>Let's make noodles!</h1>
    </header>
    <main>
        <h2>Drag and drop the ingredients into the pot.</h2>

    <!--  First Drop Target -->
        <div data-drop-target="true">
            <div id="one" draggable="true" class="box navy"><img src="images/food1.png" width="100" alt="food1"></div>
            <div id="two" draggable="true" class="box red"><img src="images/food2.png" width="100" alt="food1"></div>
            <div id="three" draggable="true" class="box green"><img src="images/food3.png" width="100" alt="food1"></div>
            <div id="four" draggable="true" class="box orange"><img src="images/food4.png" width="100" alt="food1"></div>
        </div>

    <!--  Second Drop Target-->
        <div data-drop-target="true"><img id="pan" src="images/pan.png" width="250" alt="pan"></div>

        <section>
          <aside id="oneInfo">
              <div class="close">&otimes;</div>
              <p>
                  blah blah blah
              </p>
          </aside>
          <aside id="twoInfo">
              <div class="close">&otimes;</div>
              <p>
                  bloop bloop
              </p>
          </aside>
        </section>



        <section id="finish">
            <a class="button" href="#">Finished cooking!</a>
        </section>
    </main>

    <footer>
        <a href="index2.html">back to recipes</a> |
        <a href="https://validator.w3.org/check?uri=referer" target="_blank">valid html 5</a> |
        <a href="https://jigsaw.w3.org/css-validator/check/referer" target="_blank">valid css</a>
    </footer>
</body>

</html>
